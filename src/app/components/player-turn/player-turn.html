<div class="player-turn-container">
    <i class="fas fa-person player-turn-icon"></i>
    <div class="player-turn-info-container">
        <div class="player-turn-info-title">Player Turn</div>
        <div class="current-player-turn-info-container">
            <div class="player-turn-info-icon" [ngClass]="playerTurnService.currentPlayerTurn === Player.PLAYER_1 ? 'player-1-icon' : 'player-2-icon'"></div>
            <div class="player-turn-info-value">{{ playerTurnService.currentPlayerTurn === Player.PLAYER_1 ? 'Player 1' : 'Player 2' }}</div>
        </div>
    </div>
</div>
