<div class="game-board-container">
    <div class="game-board">
        @for (row of board; track row; let i = $index) {
            @for (cell of row; track cell; let j = $index) {
                <div class="game-board-cell" (click)="placePiece(j)">
                    @if (cell) {
                        <app-game-piece [color]="cell === Player.PLAYER_1 ? PieceColor.RED : PieceColor.BLUE"></app-game-piece>
                    }
                </div>
            }
        }
    </div>
</div>
