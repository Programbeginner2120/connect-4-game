<div class="game-board-container">
    <div class="game-board">
        @for (row of board; track row; let i = $index) {
            @for (cell of row; track cell; let j = $index) {
                <div 
                #gameBoardCell
                class="game-board-cell" 
                id="game-board-cell-{{ i }}-{{ j }}" 
                (click)="placePiece(j)"
                (mouseenter)="showHoverEffect(j)"
                (mouseleave)="removeHoverEffect(j)">
                    @if (cell) {
                        <app-game-piece
                            [player]="cell"
                        ></app-game-piece>
                    }
                </div>
            }
        }
    </div>
</div>
